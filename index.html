<!DOCTYPE html>
<html lang="en" class="" style="width: 550px; height: 600px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Manager</title>
    <meta name="description" content="Manage and organize your AI prompts efficiently.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="height: 100%; overflow-y: auto; overflow-x: hidden;" class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="overlay-backdrop" class="fixed inset-0 bg-black/70 z-40 hidden opacity-0 transition-opacity duration-300" aria-hidden="true"></div>
    <div id="loading-indicator" class="fixed inset-0 bg-black/50 z-[60] hidden items-center justify-center text-white text-lg" aria-hidden="true">
        <div class="spinner border-4 border-white/30 border-l-white rounded-full w-10 h-10 animate-spin mr-4"></div>
        Processing...
    </div>

    <div class="app-container container mx-auto px-4 w-full max-w-none">

        <header class="app-header fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 shadow z-30 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <div class="container mx-auto px-3 py-1 flex flex-wrap items-center gap-x-3 gap-y-1">
                <h1 class="text-lg font-bold text-gray-800 dark:text-white mr-3 shrink-0">AI Prompts</h1>
                <div class="controls-main flex-grow flex flex-wrap items-center gap-x-3 gap-y-1">
                    <div class="category-controls flex items-center gap-1">
                        <label for="category-filter-dropdown" class="sr-only">Category:</label>
                        <select id="category-filter-dropdown" title="Filter by category" class="form-select h-8 block w-full md:w-auto px-2 py-1 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent text-xs transition-colors duration-300">
                            <option value="all">All Prompts</option>
                        </select>
                        <button id="manage-categories-button" title="Manage categories" class="h-8 px-2 py-1 text-xs bg-teal-600 hover:bg-teal-700 text-white rounded-md shadow-sm shrink-0 transition-colors duration-200">Manage</button>
                    </div>
                    <div class="search-controls flex-grow min-w-[100px]">
                        <label for="search-bar" class="sr-only">Search:</label>
                        <input type="search" id="search-bar" placeholder="Search..." class="form-input h-8 block w-full px-2 py-1 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent text-xs transition-colors duration-300">
                    </div>
                    <div class="action-buttons-group flex items-center gap-1 ml-auto shrink-0">
                        <button id="export-prompts" title="Export All" class="h-8 px-2 py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-sm transition-colors duration-200">Export</button>
                        <label for="import-prompts" class="import-button h-8 inline-flex items-center px-2 py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-sm cursor-pointer transition-colors duration-200" tabindex="0" role="button" title="Import">
                            Import
                            <input type="file" id="import-prompts" accept=".json" class="sr-only">
                        </label>
                        <button id="undo-button" title="Undo" disabled class="action-icon p-1 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                            <span class="sr-only">Undo</span>
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" /></svg>
                        </button>
                        <button id="redo-button" title="Redo" disabled class="action-icon p-1 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                             <span class="sr-only">Redo</span>
                             <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3" /></svg>
                        </button>
                        <div class="theme-controls relative">
                            <button id="theme-button" class="action-icon p-1.5 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded" title="Select Theme" aria-haspopup="true" aria-expanded="false">
                                </button>
                            <div id="theme-menu" class="dropdown-menu absolute top-full right-0 mt-2 w-36 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md shadow-lg py-1 z-40 hidden transition-opacity duration-200 ease-out opacity-0 invisible">
                                <button data-theme="light" title="Light Mode" class="w-full flex items-center gap-2 px-3 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" clip-rule="evenodd" /></svg> Light
                                </button>
                                <button data-theme="dark" title="Dark Mode" class="w-full flex items-center gap-2 px-3 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg> Dark
                                </button>
                                <button data-theme="auto" title="Auto Mode" class="w-full flex items-center gap-2 px-3 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg> Auto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main pt-16"> <section class="input-area bg-white dark:bg-gray-800/90 p-3 rounded-lg shadow mb-4 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
                 <h2 class="text-base font-semibold mb-2 text-gray-700 dark:text-gray-200">Add New Prompt</h2>
                 <div class="mb-2">
                     <label for="new-prompt-title" class="sr-only">Title:</label>
                     <input type="text" id="new-prompt-title" placeholder="Enter a title (optional)..." class="form-input block w-full px-2 py-1 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm">
                 </div>
                 <textarea id="new-prompt-text" rows="2" placeholder="Enter your AI prompt here..." class="form-textarea block w-full px-2 py-1 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm mb-2"></textarea>
                 <div class="input-actions flex justify-end"> <button id="save-prompt-button" class="px-3 py-1 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-sm shrink-0">Save</button>
                 </div>
            </section>

            <section class="filter-sort-controls bg-white dark:bg-gray-800/90 p-2 rounded-md shadow-sm mb-4 border border-gray-200 dark:border-gray-700">
                <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
                     <div class="flex items-center gap-1">
                          <label for="sort-by-select" class="text-xs font-medium text-gray-600 dark:text-gray-300">Sort by:</label>
                          <select id="sort-by-select" class="form-select text-xs h-7 pl-2 pr-7 py-0.5 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm bg-white dark:bg-gray-700">
                               <option value="createdAtDesc">Recently Added</option>
                               <option value="updatedAtDesc">Recently Changed</option>
                               <option value="titleAsc">Name A-Z</option>
                               <option value="titleDesc">Name Z-A</option>
                               <option value="copyCountDesc">Most Copied</option>
                          </select>
                     </div>
                     <div class="flex items-center gap-1">
                          <label for="filter-date-select" class="text-xs font-medium text-gray-600 dark:text-gray-300">Date:</label>
                          <select id="filter-date-select" class="form-select text-xs h-7 pl-2 pr-7 py-0.5 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm bg-white dark:bg-gray-700">
                               <option value="all">All Time</option>
                               <option value="today">Today</option>
                               <option value="yesterday">Yesterday</option>
                               <option value="thisWeek">This Week</option>
                          </select>
                     </div>
                </div>
            </section>

            <section class="prompts-section">
                <h2 class="sr-only">Saved Prompts List</h2>
                <div id="prompts-list" class="prompts-grid grid grid-cols-2 gap-3">
                    <p id="no-prompts-message" class="hidden text-gray-500 dark:text-gray-400 italic col-span-full text-center py-6">Loading prompts...</p>
                    </div>
            </section>
        </main>

        <div id="undo-notification" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 px-4 py-2 rounded-md shadow-lg z-40 hidden items-center gap-4 transition-opacity duration-300"> Prompt deleted. <button id="undo-delete-button" class="font-bold underline hover:text-blue-300 dark:hover:text-blue-600">Undo</button> </div>
        <div id="notification-area" class="fixed bottom-4 right-4 px-4 py-2 rounded-md shadow-lg z-40 text-sm transition-all duration-500 ease-in-out opacity-0 transform translate-y-4 pointer-events-none"></div>

        <div id="manage-categories-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4 transition-opacity duration-300" aria-labelledby="manage-categories-title" role="dialog" aria-modal="true">
             <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md max-h-[85vh] flex flex-col p-6">
                 <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-3 mb-4">
                     <h2 id="manage-categories-title" class="text-lg font-semibold">Manage Categories</h2>
                     <button class="close-modal-button text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="Close" aria-label="Close">
                         <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                     </button>
                 </div>
                 <div class="flex-grow overflow-y-auto pr-2 -mr-2">
                      <div id="add-category-section" class="modal-section mb-4">
                          <h3 class="text-md font-semibold mb-2">Add New Category</h3>
                          <div class="modal-form-group flex flex-col sm:flex-row items-stretch gap-2">
                               <label for="new-category-name" class="sr-only">New Category Name:</label>
                               <input type="text" id="new-category-name" placeholder="Enter name..." class="form-input flex-grow px-3 py-1.5 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                               <button id="add-new-category-button" class="button-success px-4 py-1.5 text-sm bg-green-600 hover:bg-green-700 text-white rounded-md shadow-sm shrink-0">Add</button>
                          </div>
                       </div>
                       <hr class="modal-divider border-gray-200 dark:border-gray-700 my-4">
                       <h3 class="text-md font-semibold mb-2">Existing Categories</h3>
                       <ul id="manage-categories-list" class="space-y-1">
                           </ul>
                       <div id="edit-category-section" class="modal-section mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 hidden">
                           <h3 class="text-md font-semibold mb-2">Edit Category</h3>
                           <input type="hidden" id="edit-category-id">
                           <div class="modal-form-group mb-2">
                               <label for="edit-category-name" class="sr-only">Category Name:</label>
                               <input type="text" id="edit-category-name" class="form-input w-full px-3 py-1.5 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                           </div>
                           <div class="modal-actions flex justify-end gap-2">
                               <button id="save-edited-category-button" class="button-success px-4 py-1.5 text-sm bg-green-600 hover:bg-green-700 text-white rounded-md shadow-sm">Save</button>
                               <button id="cancel-edit-category-button" class="button-secondary px-4 py-1.5 text-sm bg-gray-500 hover:bg-gray-600 text-white rounded-md shadow-sm">Cancel</button>
                           </div>
                       </div>
                  </div>
             </div>
        </div>

        <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4 transition-opacity duration-300" aria-labelledby="confirm-modal-title" role="dialog" aria-modal="true">
             </div>

        <footer class="app-footer mt-8 py-4 text-center text-xs text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
             <p>&copy; <span id="current-year"></span> AI Prompt Manager</p>
        </footer>

    </div> <script src="lib/Sortable.min.js"></script>

    <script type="module" src="js/main.js"></script>

</body>
</html>
